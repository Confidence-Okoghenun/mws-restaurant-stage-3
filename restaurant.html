<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Description" content="Restaurant Reviews Restaurant Details Page">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="map" role="application" tabindex="0"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant-details">
      <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <picture>
          <img id="restaurant-img">
        </picture>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <form class="from-review" method="POST" action="http://penguin.linux.test:1337/reviews/">
        <div class="form-header">Leave a review</div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="" id="name" class="form-name" required>
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea id="comment" class="form-comment" required></textarea>
        </div>
        <div class="form-group">
          <label>Ratings</label>
          <div class="form-stars">
            <div class="rate">
              <label class="required-hide">
                <input type="radio" name="rate" required/>
              </label>
              <input type="radio" id="star5" name="rate" value="5"/>
              <label for="star5" title="5 stars">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4"/>
              <label for="star4" title="4 stars">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3"/>
              <label for="star3" title="3 stars">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2"/>
              <label for="star2" title="2 stars">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1"/>
              <label for="star1" title="1 stars">1 star</label>
            </div>
          </div>
        </div>
        <div class="form-group">
        <button class="form-submit">Submit</button>
        </div>
      </form>
      <section id="reviews-container">
        <h2>Reviews</h2>
        <ul id="reviews-list">
            <!-- <li class="reviewer">
                <div class="reviewer-details">
                  <div class="reviewer-with-controls">
                    <div class="reviewer-name">John doe 
                    </div>
                    <div class="reviewer-controls">
                      <span class="delete-post" data-postid="31" title="Delete"><img src="/images/icons/delete.svg" alt="Delete"></span>
                      <span class="edit-post" data-postid="31u" title="Edit"><img src="/images/icons/edit.svg" alt="Edit"></span>
                    </div>
                  </div>
                  <div class="reviewer-stars">
                  <div class="rate">
                    <input type="radio" id="star5" name="rate${counter}" value="5"/>
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate${counter}" value="4"/>
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate${counter}" value="3" checked/>
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate${counter}" value="2"/>
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate${counter}" value="1"/>
                    <label for="star1" title="text">1 star</label>
                  </div>
                </div>
                </div>
                <hr class="reviewer-hr">
                <div class="reviewer-comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo accusantium corrupti numquam ducimus totam debitis minus, aliquam ut reiciendis obcaecati mollitia architecto provident quibusdam doloribus perspiciatis, suscipit, quaerat distinctio ratione!</div>
              </li> -->
        </ul>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</div>
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/localforage.min.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/shared.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>

</body>
